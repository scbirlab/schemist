name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
            HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -x
          git checkout -b deploy-app && git rm -rf *
          git remote add space https://huggingface.co/spaces/scbirlab/chem-converter.git
          git pull space main
          git checkout main -- app
          git mv app/* .
          rm -r app/
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
          git add . && git commit -m "$(date) :: HF Spaces deployment"
          git push https://HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/scbirlab/chem-converter main
